<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
</head>
<body>
  <main>
    {% block content %}
    {% if not user.is_authenticated %}
      <p>WELCOME TO PAVLE'S PASSWORD MANAGER</p>
      <a href="{% url 'login' %}">Log In</a><br/>
      <a href="{% url 'register_url' %}">Register</a>
    
    {% endif %}
    {% endblock %}
  </main>
</body>
</html>
